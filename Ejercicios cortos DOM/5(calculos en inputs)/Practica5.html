<body>

        <input type="number" id="cuadrado" size="2">

    <label>La mitad de este número:

    <br><br>

    <label>
        El siguiente número:
        <input type="number" id="porcentaje1" size="2">
    </label>
    <label>
        Qué porcentaje es de este número:
        <input type="number" id="porcentaje2" size="2">
    </label>
    <button id="botonPorcentaje">Calcular</button>
    <br><br>

    <br><br>
    <div id="Solucion"></div>
