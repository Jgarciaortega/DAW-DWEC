<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo AJAX PHP</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>

        let ruta= "datos.php?q=";

        function filtra(str) {
            if (str.length == 0) {
                document.getElementById("resultado").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("resultado").innerHTML = this.responseText;
                        console.log(ruta + str);
                    }
                };
                xmlhttp.open("GET", ruta + str, true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Ejemplo AJAX con PHP</h1>
            <hr/>
            <p class="lead">Autocompletado de un campo</p>
        </header>
        <div class="col-lg-6" style="margin-bottom:50px;">
            <form class="form">
                Buscar por nombre: <input type="text" onkeyup="filtra(this.value)">
            </form>
            <br/>
            <br/>
            <b>Resultados</b>
            <br/>
            <br/>
            <span id="resultado"></span>
        </div> 
        <footer class="col-lg-12 text-center">
            Adaweb - 2017
        </footer>
    </div>
</body>
</html>
