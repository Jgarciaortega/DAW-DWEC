<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style></style>
    <script>
      
      var tamañoArray = prompt("Introduce el tamaño del array");
      var array = [];
      var numMayor = -1;

      for(i = 0; i < tamañoArray; i++){

        array[i] = prompt("Introduce valores numericos al array");

        if(numMayor < array[i]){

          numMayor = array[i];
        }
      }

      alert("El mayor número que se ha introducido en el array es " + numMayor);
      
    </script>

  </head>
  <body></body>
</html>
